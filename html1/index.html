<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a><br>
        <a href wm-nav="exercicios/temp.html">00 - Temp</a> ou <a href wm-nav="exercicios/textoPuro.html"> TextoPuro</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
</body>
</html>
